    <div class="heading no-grid">CONTACT ME</div>
    <div class="contact-form">
        <form class="form-container">
            <div class="form-row">
              <div class="form-group col-md-6 cont">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group col-md-6 cont">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-group">
              <label for="inputMessage">Message</label>
              <textarea class="form-control" id="inputMessage" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-light btn-lg custom submit">Send</button>
          </form>
    </div>
    <a href="contact.html" role="button" class="btn btn-light btn-lg custom" id="contact">Contact Me</a>
